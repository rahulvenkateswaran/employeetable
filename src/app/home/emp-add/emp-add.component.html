

<div mat-dialog-title>
  <h1>ENTER EMPLOYEE DETAILS</h1>

</div>
  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">


<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Employee Name</mat-label>
    <input matInput type="text" placeholder="Enter Your Name" formControlName="employeeName">
    <mat-hint style="color: red;" *ngIf="empForm.get('employeeName')?.touched && empForm.get('employeeName')?.errors">Enter a valid name</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
    <!-- <mat-hint>YYYY/MM/DD</mat-hint> -->
    <mat-hint style="color: red;" *ngIf="empForm.get('dateOfBirth')?.touched && empForm.get('dateOfBirth')?.errors">Enter a valid DOB</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput type="number" placeholder="Enter Your Contact number" formControlName="contactNumber">
        <mat-hint style="color: red;" *ngIf="empForm.get('contactNumber')?.touched && empForm.get('contactNumber')?.errors">Enter a valid contact number</mat-hint>



      </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput type="text" placeholder="Enter Your Address" formControlName="Address">
          <mat-hint style="color: red;" *ngIf="empForm.get('Address')?.touched && empForm.get('Address')?.errors">Enter a valid address</mat-hint>

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee details</mat-label>
      <input matInput type="text" placeholder="Enter Your Details" formControlName="details">
      <mat-hint style="color: red;" *ngIf="empForm.get('details')?.touched && empForm.get('details')?.errors">Enter a valid name</mat-hint>
    </mat-form-field>

 </div>
</div>

<div matDialogActions>
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
</div>
</form>
